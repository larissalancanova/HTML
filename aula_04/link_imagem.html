<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Imagens</title>

</head>

<body>
    <h1>Elementos e atributos para imagens e ilustrações</h1>
    <hr>
    <p>Uso da tag <b>img</b> e dis atributos <b>src</b> e <b>alt</b>
        para inserir uma imagem em nosso projeto. </p>

    <p>
        <img src="imagens/onca.jpg" alt="Imagem: onça em primeiro plano deitada em um tronco 
        de árvore, ao fundo a natureza selvagem">
    </p>
    <hr>
    <figure>
        <img src="imagens/floresta-amazonica-vista-aerea.jpg" alt="floresta amazônica vista de cima.">
        <figcaption>Floresta amazônica vista de cima.</figcaption>
    </figure>
    <!--A tag figure, permite que as imagens nela inseridas sejam semânticas, e que possa, ter legendas.-->
    <p><a
            href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fbrasilescola.uol.com.br%2Fgeografia%2Fflorestas.htm&psig=AOvVaw1zVaLOY5ehnrh4PTMUN4MQ&ust=1687284280797000&source=images&cd=vfe&ved=0CA4QjRxqFwoTCNiY9JT1z_8CFQAAAAAdAAAAABAD">teste</a>
    </p>


</body>

</html>
